<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-label">Score</div>
        <div class="score" id="score">0</div>
      </div>
    </header>

    <div class="ai-controls">
      <label for="move-speed">Move Speed:</label>
      <input type="range" id="move-speed" min="100" max="2000" value="500" step="100">
      <span id="speed-value">500ms</span>
    </div>

    <div class="game-container">
      <div class="game-message" id="game-message">
        <p></p>
        <div class="lower">
          <button class="keep-playing-button" id="keep-playing-btn">Keep going</button>
          <button class="retry-button" id="retry-btn">Try again</button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tile-container">
        <!-- Tiles will be dynamically added here -->
      </div>
    </div>

    <p class="game-explanation">
      This 2048 game solver uses <strong>beam search</strong> algorithm to evaluate possible moves ahead and choose the best path based on heuristic calculations.
    </p>

    <hr>

    <footer>
      <p>
       Source code available on <a href="https://github.com/J4NN0/2048-ai" target="_blank">2048-ai</a>.
      </p>
    </footer>
  </div>

  <script src="js/game-logic.js"></script>
  <script src="js/game-ui.js"></script>
  <script src="js/beam-search.js"></script>
</body>

</html>
