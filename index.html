<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/2048_logo.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-label">Score</div>
        <div class="score" id="score">0</div>
      </div>
    </header>

    <div class="ai-controls">
      <div class="control-container ai-toggle-container" id="ai-toggle">
        <div class="control-label" title="Click to start or stop the AI player">AI Control</div>
        <div class="control-value ai-status">Stop</div>
      </div>
      <div class="control-container">
        <div class="control-label" title="Max depth of the search tree">Depth</div>
        <input type="number" id="max-depth" class="control-value" min="1" max="8" value="6">
      </div>
      <div class="control-container">
        <div class="control-label" title="Threshold for sampling empty cells">Threshold</div>
        <input type="number" id="chance-empty-cells-threshold" class="control-value" min="1" max="12" value="8">
      </div>
      <div class="control-container">
        <div class="control-label" title="Number of cells to sample when above threshold">Samples</div>
        <input type="number" id="chance-samples" class="control-value" min="1" max="10" value="5">
      </div>
    </div>

    <div class="game-container">
      <div class="game-message" id="game-message">
        <p></p>
        <div class="lower">
          <button class="keep-playing-button" id="keep-playing-btn">Keep going</button>
          <button class="retry-button" id="retry-btn">Try again</button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tile-container">
        <!-- Tiles will be dynamically added here -->
      </div>
    </div>

    <div class="ai-info">
      <div class="ai-stat">
        <span class="label">Best Move</span>
        <span id="best-move" class="value">-</span>
      </div>
      <div class="ai-stat">
        <span class="label">Goodness Value</span>
        <span id="goodness-value" class="value">-</span>
      </div>
      <div class="ai-stat">
        <span class="label">Evaluated Moves</span>
        <span id="total-moves" class="value">-</span>
      </div>
    </div>

    <hr>

    <footer>
      <p>
        Source code available on <a href="https://github.com/J4NN0/2048-ai" target="_blank">2048-ai</a>.
      </p>
    </footer>
  </div>

  <script src="js/game-state.js"></script>
  <script src="js/game-ui.js"></script>
  <script src="js/heuristic.js"></script>
  <script src="js/main.js"></script>
  <script src="js/game-test.js"></script>
</body>

</html>
