<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/2048_logo.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <header>
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-label">Score</div>
        <div class="score" id="score">0</div>
      </div>
    </header>

    <div class="ai-controls">
      <div class="control-container">
        <div class="control-label" title="Depth of the search tree">Max Depth</div>
        <input type="number" id="max-depth" class="control-value" min="1" max="8" value="6">
      </div>
      <div class="control-container">
        <div class="control-label" title="Threshold for sampling empty cells">Empty Cells Threshold</div>
        <input type="number" id="chance-empty-cells-threshold" class="control-value" min="1" max="12" value="8">
      </div>
      <div class="control-container">
        <div class="control-label" title="Number of cells to sample when above threshold">Chance Samples</div>
        <input type="number" id="chance-samples" class="control-value" min="1" max="10" value="5">
      </div>
    </div>

    <div class="game-container">
      <div class="game-message" id="game-message">
        <p></p>
        <div class="lower">
          <button class="keep-playing-button" id="keep-playing-btn">Keep going</button>
          <button class="retry-button" id="retry-btn">Try again</button>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tile-container">
        <!-- Tiles will be dynamically added here -->
      </div>
    </div>

    <p class="game-explanation">
      This 2048 game solver uses <strong>expectimax</strong> algorithm to evaluate possible moves ahead and choose the best path based on heuristic calculations.
    </p>

    <hr>

    <footer>
      <p>
        Source code available on <a href="https://github.com/J4NN0/2048-ai" target="_blank">2048-ai</a>.
      </p>
    </footer>
  </div>

  <script src="js/game-logic.js"></script>
  <script src="js/game-ui.js"></script>
  <script src="js/heuristic.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
